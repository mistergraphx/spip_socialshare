[(#SET{url, [(#ENV{url}|url_absolue|urlencode)]})]
[(#SET{title, #ENV{title}})]
[(#SET{social_networks, #VAL|lister_partages })]
<B_listData>
<ul>
<BOUCLE_listData(DATA){source table, #GET{social_networks}}>
	[(#CONFIG{socialshare/#CLE}|oui)
	<li>
		<a  href="[(#VALEUR{sharing_url}|replace{'@url@',#GET{url}}|replace{'@title@',#GET{title}})]"
			class="js-social-share" target="_blank" rel="nofollow noopener">
			<span class="#VALEUR{icon_class}" aria-hidden="true"></span>
			<span class="network_label">#VALEUR{label}</span>
		</a>
	</li>]
</BOUCLE_listData>
</ul>
</B_listData>
